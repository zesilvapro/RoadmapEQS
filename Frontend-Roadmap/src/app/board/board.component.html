<header>
  <div class="head-uno">
    <img src="assets/uno_symbol.png" alt="uno_symbol" width="40px;" height="40px">
    <h3>Roadmap System</h3>
  </div>
  <div class="head-links">
    <li (click)="selectTab('roadmap')" [ngClass]="{'active-tab': selectedTab === 'roadmap'}">
      <img src="assets/lines-view-icon.svg" alt="roadmap_icon" width="30px;" height="30px">
      <a routerLink="/board">Roadmap</a>
    </li>
    <li (click)="selectTab('users')" [ngClass]="{'active-tab': selectedTab === 'users'}">
      <img src="assets/Group95.svg" alt="users_icon" width="30px;" height="30px">
      <a routerLink="/users">Users</a>
    </li>
    <li (click)="selectTab('projectList')" [ngClass]="{'active-tab': selectedTab === 'projectList'}">
      <img src="assets/document-icon.svg" alt="project_list_icon" width="30px;" height="30px">
      <a routerLink="/project-list">Project List</a>
    </li>
  </div>
  <div class="head-user">
    <label for="username">{{ userName }}</label>
    <img src="assets/user.png" alt="user_icon" width="40px;" height="40px"> <a href="">&#x25BC;</a>
  </div>
</header>


<div class="board" *ngIf="selectedTab === 'roadmap'">
  <div class="departments">
    <div class="tools">
      <div class="tools-options">
        <input type="text" placeholder="Search Item">
        <button style="background-color:rgb(59, 59, 192); border-radius:10px; color:white;" mat-button (click)="openCreateProjectDialog()">Create Project</button>
      </div>
      <div class="departments">
        <div class="dep" (click)="('Asset Management')">
          <img src="assets/Group52.svg" alt="asset_management_icon" width="40px;" height="40px">
          <div class="pos-dep">
            Asset Management
            <svg width="100" height="8">
              <rect y="0" width="40" height="8" rx="5" ry="5" fill="blue" />
            </svg>
          </div>
        </div>
        
        <div class="dep" (click)="('Safety Tools')">
          <img style="align-self: self-end;" src="assets/safety-management-icon.svg" alt="safety_tools_icon" width="40px;" height="40px">
          <div class="pos-dep">
            Safety Tools
            <svg width="100" height="8">
              <rect y="0" width="40" height="8" rx="5" ry="5" fill="#0099FA" />
            </svg>
          </div>
        </div>
        <div class="dep" (click)="('UI/UX')">
          <img style="align-self: self-end;" src="assets/lines-view-icon.svg" alt="ui_ux_icon" width="40px;" height="40px">
          <div class="pos-dep">
            UI/UX
            <svg width="100" height="8">
              <rect y="0" width="40" height="8" rx="5" ry="5" fill="#902BD9" />
            </svg>
          </div>
        </div>
        <div class="dep" (click)="('Onboarding')">
          <img style="align-self: self-end;" src="assets/download-icon.svg" alt="onboarding_icon" width="40px;" height="40px">
          <div class="pos-dep">
            Onboarding
            <svg width="100" height="8"><rect y="0" width="40" height="8" rx="5" ry="5" fill="#52CC58" /></svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div  *ngIf="selectedTab === 'users'">
  <div class="user-board" *ngIf="users.length > 0">

    <ul>
      <li *ngFor="let user of users">
         Name : {{ user.name }} {{ user.lastName }} | {{ user.email }} | {{ user.role }} | {{ user.username }}
      </li>
    </ul>
  </div>
  <div *ngIf="users.length === 0">
    <p>No users available.</p>
  </div>
</div>


<div class="board" *ngIf="selectedTab === 'projectlist'">
  <div class="project-board" *ngIf="projects.length > 0">
    <app-project-list></app-project-list>
   
  </div>
  <div *ngIf="projects.length === 0">
    <p>No projects available.</p>
  </div>
</div>
