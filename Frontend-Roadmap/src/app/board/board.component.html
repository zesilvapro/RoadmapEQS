<header>
  <div class="head-uno">
    <img src="assets/uno_symbol.png" alt="uno_symbol" width="40px;" height="40px">
    <h3>Roadmap System</h3>
  </div>
  <div class="head-links">
    <li>
      <img src="assets/lines-view-icon.svg" alt="uno_symbol" width="30px;" height="30px">
      <a routerLink="">Roadmap</a>
    </li>
    <li>
      <img src="assets/Group95.svg" alt="uno_symbol" width="30px;" height="30px">
      <a routerLink="">Users</a>
    </li>
    <li>
      <img src="assets/document-icon.svg" alt="uno_symbol" width="30px;" height="30px">
      <a href="">Project List</a>
    </li>
  </div>
  <div class="head-user">
    <label for="username">{{ userName }}</label>
    <img src="assets/user.png" alt="uno_symbol" width="40px;" height="40px"> <a href="">&#x25BC;</a>
  </div>
</header>

<div class="board">
  <div class="tools">
    <div class="tools-options">
      <input type="text" placeholder="Search Item">
      <button style="background-color:rgb(59, 59, 192); border-radius:10px; color:white;" mat-button (click)="openCreateProjectDialog()">Create Project</button>
    </div>
    <div class="departments">
      <div class="dep">
        <img src="assets/Group52.svg" alt="uno_symbol" width="40px;" height="40px">
        <div class="pos-dep">
          Asset Management
          <svg width="100" height="8">
            <rect y="0" width="40" height="8" rx="5" ry="5" fill="blue" />
          </svg>
        </div>
      </div>
      <div class="dep">
        <img style="align-self: self-end;" src="assets/safety-management-icon.svg" alt="uno_symbol" width="40px;" height="40px">
        <div class="pos-dep">
          Safety Tools
          <svg width="100" height="8">
            <rect y="0" width="40" height="8" rx="5" ry="5" fill="#0099FA" />
          </svg>
        </div>
      </div>
      <div class="dep">
        <img style="align-self: self-end;" src="assets/lines-view-icon.svg" alt="uno_symbol" width="40px;" height="40px">
        <div class="pos-dep">
          UI/UX
          <svg width="100" height="8">
            <rect y="0" width="40" height="8" rx="5" ry="5" fill="#902BD9" />
          </svg>
        </div>
      </div>
      <div class="dep">
        <img style="align-self: self-end;" src="assets/download-icon.svg" alt="uno_symbol" width="40px;" height="40px">
        <div class="pos-dep">
          Onboarding
          <svg width="100" height="8"><rect y="0" width="40" height="8" rx="5" ry="5" fill="#52CC58" /></svg>
        </div>
      </div>
    </div>
  </div>
</div>
